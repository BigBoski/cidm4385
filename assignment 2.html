<html ng-app="Questions">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.17/angular.min.js"></script>
        <script lang="javascript">
            
            var myModule = angular.module("Questions", []);
            
          function Name() {
                    
                    var myarray = new Array("s1", "s2", "s3");
                    var random = myarray[Math.floor(Math.random() * myarray.length)];
                    document.getElementById("message").innerHTML=random;
                    }
                    
            myModule.controller('points',
                function($scope){
                    var p = this;
                    p.total = 0.0;
                    
                    function update(){
                        
                        p.total += p.correct;
                    }
                    
                    $scope.$watch('p.correct', update)
                    
                    p.point_options [
                        {point:1.0, name:"correct"},
                        {point:0.0, name:"wrong"}
                        
                        ];
                        p.correct = p.point_options[0];
                        
                    }
                
            );
            
            myModule.controller('Questions',
            function($scope){
                    var q = this;
                    
                    q.question_options = [
                        {name:"q1"},
                        {name:"q2"},
                        {name:"q3"}
                    ];
                    
                    q.question = q.question_options[0];
            }
            );
                
            
        </script>    
    </head>
    <body>
            <input type="button" id="btnSearch" value="Search" onclick="Name()" />
            <p id="message" >name</p>
            
            <div ng-controller="questions as q">
                <p>
                    Question: <select ng-model="q.Questions" ng-options="s.name for s in q.Questions_options"></select>
                </p>
                
            <div ng-controller="points as p">
                <p>
                    Judgment: <select ng-model="p.points" ng-options="s.name for s in p.points_options"></select>
                </p>
                
                <p>
                    Total Points: {{p.total}}
                </p>
                <p>
                    Student Answer: <input type="text" placeholder = "Answer">
                </p>
                
        </div>
    </body>
</html>
